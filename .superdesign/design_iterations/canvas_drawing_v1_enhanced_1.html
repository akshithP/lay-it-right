<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayItRight - Draw Your Layout V1 Enhanced</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="canvas_drawing_theme.css">
    <style>
        .dimension-input {
            background: var(--white) !important;
            border: 2px solid var(--royal-blue) !important;
            color: var(--royal-blue) !important;
            font-weight: 700 !important;
            font-size: 10px !important;
            padding: 2px 4px !important;
            width: 60px !important;
            text-align: center !important;
        }

        .shape-stats-box {
            background: var(--white) !important;
            border: 4px solid var(--royal-blue) !important;
            box-shadow: 4px 4px 0px var(--orange) !important;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="w-full px-6 py-4 flex justify-between items-center border-b-4" style="border-color: var(--royal-blue); background: var(--white);">
        <div class="text-2xl font-bold" style="color: var(--royal-blue);">LAYITRIGHT</div>
        <div class="flex gap-4">
            <button class="p-2 bg-white border-3 border-royal-blue hover:bg-orange" style="background: var(--white); border: 3px solid var(--royal-blue);">
                <i data-lucide="arrow-left" class="w-5 h-5" style="color: var(--royal-blue);"></i>
            </button>
            <button class="p-2 bg-white border-3 border-royal-blue hover:bg-orange" style="background: var(--white); border: 3px solid var(--royal-blue);">
                <i data-lucide="help-circle" class="w-5 h-5" style="color: var(--royal-blue);"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8 max-w-6xl">
        <!-- Title -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4" style="color: var(--royal-blue);">
                CREATE YOUR TILING PROJECT
            </h1>
        </div>

        <!-- Progress Steps -->
        <div class="mb-12">
            <div class="block-container p-6">
                <h3 class="text-lg font-bold mb-6 uppercase" style="color: var(--royal-blue);">STEP 1: DRAW YOUR LAYOUT</h3>
                <div class="flex items-center justify-center">
                    <div class="progress-step active">1</div>
                    <div class="progress-line"></div>
                    <div class="progress-step">2</div>
                    <div class="progress-line"></div>
                    <div class="progress-step">3</div>
                    <div class="progress-line"></div>
                    <div class="progress-step">4</div>
                </div>
                <div class="flex justify-between mt-4 text-sm font-bold uppercase">
                    <span style="color: var(--royal-blue);">LAYOUT</span>
                    <span style="color: rgba(16, 55, 92, 0.5);">DIMENSIONS</span>
                    <span style="color: rgba(16, 55, 92, 0.5);">TILES</span>
                    <span style="color: rgba(16, 55, 92, 0.5);">RESULTS</span>
                </div>
            </div>
        </div>

        <!-- Canvas Tools Header -->
        <div class="mb-4">
            <div class="tools-header flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <span class="font-bold uppercase text-sm" style="color: var(--royal-blue);">CANVAS TOOLS</span>
                </div>
                <div class="flex gap-3">
                    <button class="tool-button" title="Undo Last Step">
                        <i data-lucide="undo-2" class="w-5 h-5"></i>
                    </button>
                    <button class="tool-button" title="Redo">
                        <i data-lucide="redo-2" class="w-5 h-5"></i>
                    </button>
                    <button class="tool-button" title="Clear Canvas">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                    <button class="tool-button active" title="Drawing Mode">
                        <i data-lucide="pencil" class="w-5 h-5"></i>
                    </button>
                    <button class="tool-button" title="Help">
                        <i data-lucide="help-circle" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Canvas Area -->
        <div class="mb-8">
            <div class="canvas-container" style="height: 500px; position: relative;">
                <!-- Grid Background -->
                <div class="canvas-grid w-full h-full absolute inset-0"></div>

                <!-- Shape Status Box - Top Right -->
                <div class="absolute top-4 right-4 shape-stats-box p-4" style="z-index: 10; min-width: 200px;">
                    <h4 class="font-bold text-sm uppercase mb-3" style="color: var(--royal-blue);">📊 SHAPE STATUS</h4>
                    <div class="space-y-2 text-xs">
                        <div class="flex justify-between">
                            <span style="color: var(--royal-blue);">POINTS:</span>
                            <strong style="color: var(--royal-blue);">4</strong>
                        </div>
                        <div class="flex justify-between">
                            <span style="color: var(--royal-blue);">AREA:</span>
                            <strong style="color: var(--royal-blue);">16.0 m²</strong>
                        </div>
                        <div class="flex justify-between">
                            <span style="color: var(--royal-blue);">PERIMETER:</span>
                            <strong style="color: var(--royal-blue);">16.0 m</strong>
                        </div>
                        <hr style="border-color: var(--royal-blue); margin: 8px 0;">
                        <div class="text-xs" style="color: rgba(16, 55, 92, 0.8);">
                            ✅ SHAPE COMPLETE
                        </div>
                    </div>
                </div>

                <!-- SVG Canvas for Drawing -->
                <svg class="w-full h-full absolute inset-0" style="z-index: 5;">
                    <!-- Example Rectangle Shape -->
                    <rect x="150" y="120" width="300" height="200" class="rectangle-example"></rect>

                    <!-- Corner Nodes with Labels -->
                    <g>
                        <!-- Node A -->
                        <circle cx="150" cy="120" r="8" fill="var(--royal-blue)" stroke="var(--orange)" stroke-width="3"></circle>
                        <text x="130" y="110" fill="var(--royal-blue)" font-size="12" font-weight="bold">A</text>

                        <!-- Node B -->
                        <circle cx="450" cy="120" r="8" fill="var(--royal-blue)" stroke="var(--orange)" stroke-width="3"></circle>
                        <text x="460" y="110" fill="var(--royal-blue)" font-size="12" font-weight="bold">B</text>

                        <!-- Node C -->
                        <circle cx="450" cy="320" r="8" fill="var(--royal-blue)" stroke="var(--orange)" stroke-width="3"></circle>
                        <text x="460" y="340" fill="var(--royal-blue)" font-size="12" font-weight="bold">C</text>

                        <!-- Node D -->
                        <circle cx="150" cy="320" r="8" fill="var(--royal-blue)" stroke="var(--orange)" stroke-width="3"></circle>
                        <text x="130" y="340" fill="var(--royal-blue)" font-size="12" font-weight="bold">D</text>
                    </g>

                    <!-- Dimension Input Boxes on Sides -->
                    <g>
                        <!-- Top side dimension -->
                        <foreignObject x="285" y="95" width="70" height="20">
                            <input type="number" class="dimension-input" value="4.2" step="0.1" min="0" />
                        </foreignObject>

                        <!-- Right side dimension -->
                        <foreignObject x="465" y="210" width="70" height="20">
                            <input type="number" class="dimension-input" value="3.8" step="0.1" min="0" />
                        </foreignObject>

                        <!-- Bottom side dimension -->
                        <foreignObject x="285" y="335" width="70" height="20">
                            <input type="number" class="dimension-input" value="4.2" step="0.1" min="0" />
                        </foreignObject>

                        <!-- Left side dimension -->
                        <foreignObject x="75" y="210" width="70" height="20">
                            <input type="number" class="dimension-input" value="3.8" step="0.1" min="0" />
                        </foreignObject>
                    </g>
                </svg>

                <!-- Instructions Overlay -->
                <div class="absolute top-4 left-4 right-4 text-center" style="z-index: 6; right: 220px;">
                    <div class="bg-white border-3 border-royal-blue p-4 inline-block" style="background: var(--white); border: 3px solid var(--royal-blue);">
                        <p class="font-bold text-sm uppercase" style="color: var(--royal-blue);">
                            Click to place corner points • Drag nodes to adjust • Enter dimensions in side boxes
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Unit Selection -->
        <div class="mb-8">
            <div class="block-container p-6">
                <h3 class="text-lg font-bold mb-4 uppercase" style="color: var(--royal-blue);">MEASUREMENT UNITS</h3>
                <div class="flex flex-wrap gap-2 justify-center">
                    <button class="unit-selector">INCH</button>
                    <button class="unit-selector">FEET</button>
                    <button class="unit-selector active">MM</button>
                    <button class="unit-selector">CM</button>
                    <button class="unit-selector">M</button>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-between gap-6">
            <button class="btn-secondary">← BACK</button>
            <button class="btn-primary">CONTINUE →</button>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // Tool button interactions
        document.querySelectorAll('.tool-button').forEach(button => {
            button.addEventListener('click', function() {
                if (!this.classList.contains('active')) {
                    document.querySelectorAll('.tool-button').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                }
            });
        });

        // Unit selector
        document.querySelectorAll('.unit-selector').forEach(unit => {
            unit.addEventListener('click', function() {
                document.querySelectorAll('.unit-selector').forEach(u => u.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Dimension input handlers
        document.querySelectorAll('.dimension-input').forEach(input => {
            input.addEventListener('input', function() {
                updateShapeStats();
            });

            input.addEventListener('focus', function() {
                this.style.borderColor = 'var(--orange)';
                this.style.boxShadow = '2px 2px 0px var(--orange)';
            });

            input.addEventListener('blur', function() {
                this.style.borderColor = 'var(--royal-blue)';
                this.style.boxShadow = 'none';
            });
        });

        // Update shape statistics
        function updateShapeStats() {
            const inputs = document.querySelectorAll('.dimension-input');
            const dimensions = Array.from(inputs).map(input => parseFloat(input.value) || 0);

            // Calculate area (assuming rectangle for demo)
            const area = dimensions[0] * dimensions[1];
            const perimeter = 2 * (dimensions[0] + dimensions[1]);

            // Update stats display
            const statsBox = document.querySelector('.shape-stats-box');
            statsBox.innerHTML = `
                <h4 class="font-bold text-sm uppercase mb-3" style="color: var(--royal-blue);">📊 SHAPE STATUS</h4>
                <div class="space-y-2 text-xs">
                    <div class="flex justify-between">
                        <span style="color: var(--royal-blue);">POINTS:</span>
                        <strong style="color: var(--royal-blue);">4</strong>
                    </div>
                    <div class="flex justify-between">
                        <span style="color: var(--royal-blue);">AREA:</span>
                        <strong style="color: var(--royal-blue);">${area.toFixed(1)} m²</strong>
                    </div>
                    <div class="flex justify-between">
                        <span style="color: var(--royal-blue);">PERIMETER:</span>
                        <strong style="color: var(--royal-blue);">${perimeter.toFixed(1)} m</strong>
                    </div>
                    <hr style="border-color: var(--royal-blue); margin: 8px 0;">
                    <div class="text-xs" style="color: rgba(16, 55, 92, 0.8);">
                        ✅ SHAPE COMPLETE
                    </div>
                </div>
            `;
        }

        // Canvas interaction simulation
        let nodeCount = 5; // Start after ABCD
        document.querySelector('svg').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Skip if clicking on input or existing elements
            if (e.target.tagName === 'input' || e.target.tagName === 'circle') return;

            // Add new node at click position
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', x);
            circle.setAttribute('cy', y);
            circle.setAttribute('r', '8');
            circle.setAttribute('fill', 'var(--royal-blue)');
            circle.setAttribute('stroke', 'var(--orange)');
            circle.setAttribute('stroke-width', '3');
            circle.style.cursor = 'pointer';
            this.appendChild(circle);

            // Add label
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', x - 15);
            text.setAttribute('y', y - 10);
            text.setAttribute('fill', 'var(--royal-blue)');
            text.setAttribute('font-size', '12');
            text.setAttribute('font-weight', 'bold');
            text.textContent = String.fromCharCode(64 + nodeCount);
            this.appendChild(text);

            nodeCount++;
            updateShapeStats();
        });

        // Initialize stats
        updateShapeStats();
    </script>
</body>
</html>
