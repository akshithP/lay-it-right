<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayItRight - Draw Your Layout V3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="canvas_drawing_theme.css">
    <style>
        .immersive-canvas {
            background: var(--white) !important;
            border: 8px solid var(--royal-blue) !important;
            box-shadow: 12px 12px 0px var(--orange) !important;
        }

        .floating-controls {
            background: var(--white) !important;
            border: 4px solid var(--royal-blue) !important;
            box-shadow: 6px 6px 0px var(--orange) !important;
            border-radius: 0 !important;
        }
    </style>
</head>
<body>
    <!-- Immersive Header with Tools -->
    <header class="w-full px-6 py-3 flex justify-between items-center border-b-4" style="border-color: var(--royal-blue); background: var(--white);">
        <!-- Left Tools -->
        <div class="flex items-center gap-3">
            <button class="tool-button px-3 py-2" title="Undo">
                <i data-lucide="undo-2" class="w-5 h-5"></i>
            </button>
            <button class="tool-button px-3 py-2" title="Redo">
                <i data-lucide="redo-2" class="w-5 h-5"></i>
            </button>
            <button class="tool-button px-3 py-2" title="Clear">
                <i data-lucide="trash-2" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- Center Title -->
        <div class="text-center">
            <div class="text-xl font-bold" style="color: var(--royal-blue);">DRAW YOUR LAYOUT</div>
            <div class="text-sm font-bold uppercase" style="color: rgba(16, 55, 92, 0.7);">STEP 1 OF 4</div>
        </div>

        <!-- Right Tools -->
        <div class="flex items-center gap-3">
            <button class="tool-button active px-3 py-2" title="Drawing Mode">
                <i data-lucide="pencil" class="w-5 h-5"></i>
            </button>
            <button class="tool-button px-3 py-2" title="Help">
                <i data-lucide="help-circle" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <!-- Main Canvas Area -->
    <main class="p-6">
        <!-- Full Width Canvas -->
        <div class="immersive-canvas relative" style="height: 550px; margin-bottom: 2rem;">
            <!-- Grid Background -->
            <div class="canvas-grid w-full h-full absolute inset-0"></div>

            <!-- Progress Indicator - Floating -->
            <div class="absolute top-6 left-6 floating-controls p-4" style="z-index: 10;">
                <div class="flex items-center gap-2 mb-2">
                    <div class="progress-step active text-sm" style="width: 30px; height: 30px; font-size: 0.9rem;">1</div>
                    <div class="progress-line active" style="width: 20px; height: 4px; margin: 0;"></div>
                    <div class="progress-step text-sm" style="width: 30px; height: 30px; font-size: 0.9rem;">2</div>
                    <div class="progress-line" style="width: 20px; height: 4px; margin: 0;"></div>
                    <div class="progress-step text-sm" style="width: 30px; height: 30px; font-size: 0.9rem;">3</div>
                    <div class="progress-line" style="width: 20px; height: 4px; margin: 0;"></div>
                    <div class="progress-step text-sm" style="width: 30px; height: 30px; font-size: 0.9rem;">4</div>
                </div>
                <div class="text-xs font-bold uppercase" style="color: var(--royal-blue);">LAYOUT PROGRESS</div>
            </div>

            <!-- Drawing Instructions - Floating -->
            <div class="absolute top-6 right-6 floating-controls p-4 max-w-sm" style="z-index: 10;">
                <h4 class="font-bold text-sm uppercase mb-2" style="color: var(--royal-blue);">üìç INSTRUCTIONS</h4>
                <ul class="text-xs space-y-1" style="color: var(--royal-blue);">
                    <li>‚Ä¢ Click to place corner points</li>
                    <li>‚Ä¢ Drag nodes to adjust position</li>
                    <li>‚Ä¢ Click first point to close shape</li>
                    <li>‚Ä¢ Minimum 3 points required</li>
                </ul>
            </div>

            <!-- Canvas Stats - Floating -->
            <div class="absolute bottom-6 left-6 floating-controls p-4" style="z-index: 10;">
                <div class="text-xs font-bold uppercase mb-1" style="color: var(--royal-blue);">SHAPE STATUS</div>
                <div class="flex gap-4 text-xs">
                    <span style="color: var(--royal-blue);">POINTS: <strong>4</strong></span>
                    <span style="color: var(--royal-blue);">AREA: <strong>16.0 m¬≤</strong></span>
                    <span style="color: var(--royal-blue);">PERIMETER: <strong>16.0 m</strong></span>
                </div>
            </div>

            <!-- SVG Canvas for Drawing -->
            <svg class="w-full h-full absolute inset-0" style="z-index: 5;">
                <!-- Large Example Rectangle -->
                <rect x="200" y="150" width="400" height="250" class="rectangle-example"></rect>

                <!-- Corner Nodes with Enhanced Styling -->
                <g>
                    <!-- Node A -->
                    <circle cx="200" cy="150" r="10" fill="var(--royal-blue)" stroke="var(--orange)" stroke-width="4"></circle>
                    <circle cx="200" cy="150" r="4" fill="var(--orange)"></circle>
                    <text x="180" y="140" fill="var(--royal-blue)" font-size="14" font-weight="bold">A</text>

                    <!-- Node B -->
                    <circle cx="600" cy="150" r="10" fill="var(--royal-blue)" stroke="var(--orange)" stroke-width="4"></circle>
                    <circle cx="600" cy="150" r="4" fill="var(--orange)"></circle>
                    <text x="610" y="140" fill="var(--royal-blue)" font-size="14" font-weight="bold">B</text>

                    <!-- Node C -->
                    <circle cx="600" cy="400" r="10" fill="var(--royal-blue)" stroke="var(--orange)" stroke-width="4"></circle>
                    <circle cx="600" cy="400" r="4" fill="var(--orange)"></circle>
                    <text x="610" y="420" fill="var(--royal-blue)" font-size="14" font-weight="bold">C</text>

                    <!-- Node D -->
                    <circle cx="200" cy="400" r="10" fill="var(--royal-blue)" stroke="var(--orange)" stroke-width="4"></circle>
                    <circle cx="200" cy="400" r="4" fill="var(--orange)"></circle>
                    <text x="180" y="420" fill="var(--royal-blue)" font-size="14" font-weight="bold">D</text>
                </g>

                <!-- Enhanced Dimension Labels -->
                <g>
                    <!-- Top dimension -->
                    <line x1="200" y1="130" x2="600" y2="130" stroke="var(--royal-blue)" stroke-width="2" stroke-dasharray="4,4"></line>
                    <text x="400" y="125" fill="var(--royal-blue)" font-size="13" font-weight="bold" text-anchor="middle">6.0 m</text>

                    <!-- Right dimension -->
                    <line x1="620" y1="150" x2="620" y2="400" stroke="var(--royal-blue)" stroke-width="2" stroke-dasharray="4,4"></line>
                    <text x="635" y="275" fill="var(--royal-blue)" font-size="13" font-weight="bold" text-anchor="middle" transform="rotate(90, 635, 275)">4.0 m</text>
                </g>
            </svg>
        </div>

        <!-- Bottom Controls Bar -->
        <div class="flex items-center justify-between bg-white border-4 border-royal-blue p-4" style="background: var(--white); border-color: var(--royal-blue); box-shadow: 6px 6px 0px var(--orange);">
            <!-- Unit Selection -->
            <div class="flex items-center gap-4">
                <span class="font-bold text-sm uppercase" style="color: var(--royal-blue);">UNITS:</span>
                <div class="flex gap-2">
                    <button class="unit-selector text-sm py-2 px-4">INCH</button>
                    <button class="unit-selector text-sm py-2 px-4">FEET</button>
                    <button class="unit-selector active text-sm py-2 px-4">MM</button>
                    <button class="unit-selector text-sm py-2 px-4">CM</button>
                    <button class="unit-selector text-sm py-2 px-4">M</button>
                </div>
            </div>

            <!-- Navigation -->
            <div class="flex gap-4">
                <button class="btn-secondary">‚Üê BACK</button>
                <button class="btn-primary">CONTINUE ‚Üí</button>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // Tool button interactions
        document.querySelectorAll('.tool-button').forEach(button => {
            button.addEventListener('click', function() {
                if (this.querySelector('[data-lucide="pencil"]')) {
                    document.querySelectorAll('.tool-button').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                }
            });
        });

        // Unit selector
        document.querySelectorAll('.unit-selector').forEach(unit => {
            unit.addEventListener('click', function() {
                document.querySelectorAll('.unit-selector').forEach(u => u.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Enhanced canvas interaction with measurement updates
        let nodeCount = 5;
        let totalPoints = 4;

        document.querySelector('svg').addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Skip if clicking on existing elements
            if (e.target.tagName === 'circle' || e.target.tagName === 'text') return;

            // Add new node with enhanced styling
            const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');

            const outerCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            outerCircle.setAttribute('cx', x);
            outerCircle.setAttribute('cy', y);
            outerCircle.setAttribute('r', '10');
            outerCircle.setAttribute('fill', 'var(--royal-blue)');
            outerCircle.setAttribute('stroke', 'var(--orange)');
            outerCircle.setAttribute('stroke-width', '4');

            const innerCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            innerCircle.setAttribute('cx', x);
            innerCircle.setAttribute('cy', y);
            innerCircle.setAttribute('r', '4');
            innerCircle.setAttribute('fill', 'var(--orange)');

            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', x - 15);
            text.setAttribute('y', y - 15);
            text.setAttribute('fill', 'var(--royal-blue)');
            text.setAttribute('font-size', '14');
            text.setAttribute('font-weight', 'bold');
            text.textContent = String.fromCharCode(64 + nodeCount);

            group.appendChild(outerCircle);
            group.appendChild(innerCircle);
            group.appendChild(text);
            this.appendChild(group);

            nodeCount++;
            totalPoints++;

            // Update stats
            document.querySelector('.floating-controls:last-of-type .flex').innerHTML = `
                <span style="color: var(--royal-blue);">POINTS: <strong>${totalPoints}</strong></span>
                <span style="color: var(--royal-blue);">AREA: <strong>${(totalPoints * 2.5).toFixed(1)} m¬≤</strong></span>
                <span style="color: var(--royal-blue);">PERIMETER: <strong>${(totalPoints * 4).toFixed(1)} m</strong></span>
            `;
        });
    </script>
</body>
</html>
