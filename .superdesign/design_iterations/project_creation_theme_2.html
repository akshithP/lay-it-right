<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayItRight - Project Creation Theme 2 (Block/Outline UI)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'JetBrains Mono', monospace !important;
        }
        
        :root {
            --white: #F4F6FF;
            --yellow: #F3C623;
            --orange: #EB8317;
            --royal-blue: #10375C;
        }
        
        body {
            background: var(--yellow);
            color: var(--royal-blue);
        }
        
        .block-container {
            background: var(--white);
            border: 4px solid var(--royal-blue);
            border-radius: 0;
            box-shadow: 8px 8px 0px var(--royal-blue);
        }
        
        .progress-step {
            width: 50px;
            height: 50px;
            border: 4px solid var(--royal-blue);
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }
        
        .progress-step.active {
            background: var(--royal-blue);
            color: var(--white);
            box-shadow: 4px 4px 0px var(--orange);
        }
        
        .progress-line {
            height: 6px;
            background: var(--white);
            border: 3px solid var(--royal-blue);
            flex: 1;
            margin: 0 1rem;
        }
        
        .progress-line.active {
            background: var(--royal-blue);
        }
        
        .method-tab {
            background: var(--white);
            border: 4px solid var(--royal-blue);
            padding: 2rem;
            transition: all 0.2s ease;
            cursor: pointer;
            text-align: center;
        }
        
        .method-tab:hover {
            box-shadow: 6px 6px 0px var(--orange);
            transform: translate(-2px, -2px);
        }
        
        .method-tab.active {
            background: var(--royal-blue);
            color: var(--white);
            box-shadow: 6px 6px 0px var(--orange);
        }
        
        .template-card {
            background: var(--white);
            border: 4px solid var(--royal-blue);
            padding: 1.5rem;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .template-card:hover {
            box-shadow: 4px 4px 0px var(--orange);
            transform: translate(-2px, -2px);
        }
        
        .template-card.selected {
            background: var(--royal-blue);
            color: var(--white);
            box-shadow: 4px 4px 0px var(--orange);
        }
        
        .template-shape {
            width: 60px;
            height: 60px;
            background: var(--yellow);
            border: 4px solid var(--royal-blue);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--royal-blue);
        }
        
        .template-card.selected .template-shape {
            background: var(--orange);
            color: var(--white);
        }
        
        .btn-primary {
            background: var(--royal-blue);
            color: var(--white);
            border: 4px solid var(--royal-blue);
            padding: 1rem 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.2s ease;
            letter-spacing: 1px;
        }
        
        .btn-primary:hover {
            box-shadow: 4px 4px 0px var(--orange);
            transform: translate(-2px, -2px);
        }
        
        .btn-secondary {
            background: var(--white);
            color: var(--royal-blue);
            border: 4px solid var(--royal-blue);
            padding: 1rem 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.2s ease;
            letter-spacing: 1px;
        }
        
        .btn-secondary:hover {
            background: var(--orange);
            color: var(--white);
            box-shadow: 4px 4px 0px var(--royal-blue);
            transform: translate(-2px, -2px);
        }
        
        .header-btn {
            background: var(--white);
            border: 3px solid var(--royal-blue);
            padding: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .header-btn:hover {
            box-shadow: 3px 3px 0px var(--orange);
            transform: translate(-1px, -1px);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="w-full px-6 py-4 flex justify-between items-center border-b-4" style="border-color: var(--royal-blue); background: var(--white);">
        <div class="text-2xl font-bold" style="color: var(--royal-blue);">LAYITRIGHT</div>
        <div class="flex gap-4">
            <button class="header-btn">
                <i data-lucide="arrow-left" class="w-5 h-5" style="color: var(--royal-blue);"></i>
            </button>
            <button class="header-btn">
                <i data-lucide="help-circle" class="w-5 h-5" style="color: var(--royal-blue);"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8 max-w-6xl">
        <!-- Title -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4" style="color: var(--royal-blue);">
                CREATE YOUR TILING PROJECT
            </h1>
        </div>

        <!-- Progress Steps -->
        <div class="mb-12">
            <div class="block-container p-6">
                <h3 class="text-lg font-bold mb-6 uppercase" style="color: var(--royal-blue);">STEP 1: LAYOUT SELECTION</h3>
                <div class="flex items-center justify-center">
                    <div class="progress-step active">1</div>
                    <div class="progress-line active"></div>
                    <div class="progress-step">2</div>
                    <div class="progress-line"></div>
                    <div class="progress-step">3</div>
                    <div class="progress-line"></div>
                    <div class="progress-step">4</div>
                </div>
                <div class="flex justify-between mt-4 text-sm font-bold uppercase">
                    <span style="color: var(--royal-blue);">LAYOUT</span>
                    <span style="color: rgba(16, 55, 92, 0.5);">DIMENSIONS</span>
                    <span style="color: rgba(16, 55, 92, 0.5);">TILES</span>
                    <span style="color: rgba(16, 55, 92, 0.5);">RESULTS</span>
                </div>
            </div>
        </div>

        <!-- Method Selection -->
        <div class="grid md:grid-cols-2 gap-8 mb-8">
            <div class="method-tab">
                <div class="flex items-center justify-center mb-4">
                    <div class="w-16 h-16 bg-yellow border-4 border-royal-blue flex items-center justify-center" style="background: var(--orange); border-color: var(--royal-blue);">
                        <i data-lucide="pencil" class="w-8 h-8" style="color: var(--white);"></i>
                    </div>
                </div>
                <h3 class="text-xl font-bold mb-2 uppercase" style="color: var(--royal-blue);">DRAW CUSTOM</h3>
                <p class="font-medium uppercase text-sm" style="color: rgba(16, 55, 92, 0.7);">CREATE EXACT LAYOUT</p>
            </div>
            
            <div class="method-tab active">
                <div class="flex items-center justify-center mb-4">
                    <div class="w-16 h-16 bg-orange border-4 border-white flex items-center justify-center">
                        <i data-lucide="layout-template" class="w-8 h-8" style="color: var(--royal-blue);"></i>
                    </div>
                </div>
                <h3 class="text-xl font-bold mb-2 uppercase">TEMPLATES</h3>
                <p class="font-medium uppercase text-sm">PREDEFINED SHAPES</p>
            </div>
        </div>

        <!-- Canvas/Templates Area -->
        <div class="mb-8">
            <div class="block-container p-8">
                <h3 class="text-xl font-bold mb-6 uppercase" style="color: var(--royal-blue);">TEMPLATE GALLERY</h3>
                
                <!-- Template Grid -->
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6">
                    <div class="template-card selected">
                        <div class="template-shape">▢</div>
                        <span class="font-bold uppercase text-sm">RECTANGLE</span>
                    </div>
                    
                    <div class="template-card">
                        <div class="template-shape">⌐</div>
                        <span class="font-bold uppercase text-sm">L-SHAPE</span>
                    </div>
                    
                    <div class="template-card">
                        <div class="template-shape">⊔</div>
                        <span class="font-bold uppercase text-sm">U-SHAPE</span>
                    </div>
                    
                    <div class="template-card">
                        <div class="template-shape">┬</div>
                        <span class="font-bold uppercase text-sm">T-SHAPE</span>
                    </div>
                    
                    <div class="template-card">
                        <div class="template-shape">≡</div>
                        <span class="font-bold uppercase text-sm">CUSTOM</span>
                    </div>
                    
                    <div class="template-card">
                        <div class="template-shape">+</div>
                        <span class="font-bold uppercase text-sm">MORE</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end gap-6">
            <button class="btn-secondary">CANCEL</button>
            <button class="btn-primary">CONTINUE</button>
        </div>
    </main>

    <script>
        lucide.createIcons();
        
        // Tab switching functionality
        document.querySelectorAll('.method-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.method-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // Template selection
        document.querySelectorAll('.template-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.template-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    </script>
</body>
</html>
