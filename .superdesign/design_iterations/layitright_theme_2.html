<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayItRight - Theme 2: Playful Rounded</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme_2_playful_rounded.css">
    <style>
        * {
            font-family: var(--font-sans) !important;
        }
        
        .tile-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            padding: 1.5rem;
            background: var(--background);
            border-radius: var(--radius);
        }
        
        .tile {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            animation: tileBounce 2.5s ease-in-out infinite;
        }
        
        .tile:nth-child(odd) {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            animation-delay: 0s;
        }
        
        .tile:nth-child(even) {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            animation-delay: 0.3s;
        }
        
        @keyframes tileBounce {
            0%, 100% { transform: translateY(0px) scale(1) rotate(0deg); }
            33% { transform: translateY(-8px) scale(1.1) rotate(2deg); }
            66% { transform: translateY(-4px) scale(1.05) rotate(-1deg); }
        }
        
        .hero-bg {
            background: radial-gradient(ellipse at top, rgba(243, 198, 35, 0.1) 0%, var(--background) 50%);
        }
        
        .feature-card {
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .feature-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-xl);
            border-color: var(--secondary);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--primary-foreground);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: var(--shadow-xl);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
    </style>
</head>
