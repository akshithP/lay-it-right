<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayItRight - Theme 1: Modern Minimal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme_1_modern_minimal.css">
    <style>
        * {
            font-family: var(--font-sans) !important;
        }
        
        .tile-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 2px;
            padding: 1rem;
            background: var(--background);
        }
        
        .tile {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            animation: tileFloat 3s ease-in-out infinite;
        }
        
        .tile:nth-child(odd) {
            background: var(--primary);
            animation-delay: 0s;
        }
        
        .tile:nth-child(even) {
            background: var(--secondary);
            animation-delay: 0.5s;
        }
        
        @keyframes tileFloat {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.9; }
            50% { transform: translateY(-5px) scale(1.05); opacity: 1; }
        }
        
        .hero-bg {
            background: linear-gradient(135deg, var(--background) 0%, rgba(244, 246, 255, 0.8) 100%);
        }
        
        .feature-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
    </style>
</head>
<body class="hero-bg min-h-screen">
    <!-- Header -->
    <header class="w-full px-6 py-4 flex justify-between items-center">
        <div class="text-2xl font-bold" style="color: var(--foreground);">LayItRight</div>
        <div class="flex gap-4">
            <button class="p-2 rounded-lg hover:bg-opacity-10 hover:bg-gray-500">
                <i data-lucide="help-circle" class="w-5 h-5" style="color: var(--muted-foreground);"></i>
            </button>
            <button class="p-2 rounded-lg hover:bg-opacity-10 hover:bg-gray-500">
                <i data-lucide="menu" class="w-5 h-5" style="color: var(--muted-foreground);"></i>
            </button>
        </div>
    </header>

    <!-- Main Content - Split Screen Hero -->
    <main class="container mx-auto px-6 py-8 max-w-7xl min-h-screen flex flex-col">
        <div class="grid lg:grid-cols-2 gap-12 flex-1">
            <!-- Left: Info Section -->
            <div class="flex flex-col justify-center space-y-8">
                <div>
                    <h1 class="text-5xl font-bold mb-6" style="color: var(--foreground);">
                        WELCOME TO LAYITRIGHT
                    </h1>
                    <p class="text-xl mb-8 leading-relaxed" style="color: var(--muted-foreground);">
                        Plan, calculate & visualize your tiling project like a pro.
                    </p>
                </div>

                <div class="space-y-4">
                    <div class="flex items-center gap-3">
                        <i data-lucide="check-circle" class="w-5 h-5" style="color: var(--accent);"></i>
                        <span style="color: var(--foreground);">Room dimensions</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <i data-lucide="check-circle" class="w-5 h-5" style="color: var(--accent);"></i>
                        <span style="color: var(--foreground);">Tile calculations</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <i data-lucide="check-circle" class="w-5 h-5" style="color: var(--accent);"></i>
                        <span style="color: var(--foreground);">Pattern preview</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <i data-lucide="check-circle" class="w-5 h-5" style="color: var(--accent);"></i>
                        <span style="color: var(--foreground);">Waste estimation</span>
                    </div>
                </div>
            </div>

            <!-- Right: Animated Tile Preview -->
            <div class="flex flex-col items-center justify-center">
                <div class="feature-card p-8 w-full max-w-md">
                    <div class="tile-grid mb-4">
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                        <div class="tile"></div>
                    </div>
                    <p class="text-center text-sm" style="color: var(--muted-foreground);">[Morphing Tiles]</p>
                </div>
            </div>
        </div>

        <!-- CTA Button -->
        <div class="text-center py-8">
            <button class="btn-primary px-12 py-4 text-lg font-semibold">
                START PROJECT
            </button>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
