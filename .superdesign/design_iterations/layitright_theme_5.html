<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayItRight - Theme 5: Tech Precision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&family=Geist+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme_5_tech_precision.css">
    <style>
        * {
            font-family: var(--font-sans) !important;
        }
        
        .mono {
            font-family: var(--font-mono) !important;
        }
        
        .tile-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
            padding: 1rem;
            background: var(--muted);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            position: relative;
        }
        
        .tile-grid::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: var(--radius);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .tile-grid:hover::before {
            opacity: 1;
        }
        
        .tile {
            width: 40px;
            height: 40px;
            border-radius: calc(var(--radius) - 2px);
            animation: tilePulse 3s ease-in-out infinite;
            position: relative;
            border: 1px solid var(--border);
        }
        
        .tile:nth-child(odd) {
            background: var(--primary);
            animation-delay: 0s;
        }
        
        .tile:nth-child(even) {
            background: var(--accent);
            animation-delay: 0.2s;
        }
        
        .tile::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
            border-radius: calc(var(--radius) - 4px);
        }
        
        @keyframes tilePulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.9;
            }
            50% { 
                transform: scale(1.02);
                opacity: 1;
            }
        }
        
        .hero-bg {
            background: 
                linear-gradient(90deg, transparent 1px, var(--background) 1px),
                linear-gradient(var(--background) 1px, transparent 1px),
                var(--background);
            background-size: 20px 20px;
        }
        
        .feature-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .feature-card:hover::before {
            opacity: 1;
        }
        
        .feature-card:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
            border-color: var(--ring);
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--primary-foreground);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
            border: 1px solid var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        
        .btn-primary:hover::before {
            transform: translateX(100%);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
            background: var(--accent);
            border-color: var(--accent);
        }
        
        .metric-display {
            font-family: var(--font-mono);
            background: var(--muted);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: var(--primary);
        }
        
        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 1px;
            background: var(--border);
            border-radius: var(--radius);
            padding: 1px;
            margin: 1rem 0;
        }
        
        .tech-cell {
            background: var(--background);
            height: 8px;
            animation: techScan 4s ease-in-out infinite;
        }
        
        .tech-cell:nth-child(3n) {
            animation-delay: 0.5s;
        }
        
        .tech-cell:nth-child(5n) {
            animation-delay: 1s;
        }
        
        @keyframes techScan {
            0%, 100% { background: var(--background); }
            50% { background: var(--primary); opacity: 0.7; }
        }
    </style>
</head>
<body class="hero-bg min-h-screen">
    <!-- Header -->
    <header class="w-full px-6 py-4 flex justify-between items-center border-b" style="border-color: var(--border);">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded border flex items-center justify-center" style="background: var(--primary); border-color: var(--border);">

            </div>

                    <h1 class="text-5xl font-bold mb-6 mono" style="color: var(--foreground);">

                    <p class="text-xl mb-8 max-w-2xl leading-relaxed" style="color: var(--muted-foreground);">
                        Plan, calculate & visualize your tiling project like a pro.
                    </p>
                    <div class="flex flex-wrap gap-3 mb-8">

                        <div class="metric-display">REAL-TIME</div>

                <div class="space-y-4">
                    <div class="flex items-center justify-between p-3 border hover:bg-opacity-5 hover:bg-gray-500 transition-all" style="border-color: var(--border); border-radius: var(--radius);">
                        <div class="flex items-center gap-3">

                    <div class="flex items-center justify-between p-3 border hover:bg-opacity-5 hover:bg-gray-500 transition-all" style="border-color: var(--border); border-radius: var(--radius);">
                        <div class="flex items-center gap-3">

                    <div class="flex items-center justify-between p-3 border hover:bg-opacity-5 hover:bg-gray-500 transition-all" style="border-color: var(--border); border-radius: var(--radius);">
                        <div class="flex items-center gap-3">

                            <span class="mono text-sm" style="color: var(--foreground);">Pattern preview</span>
                        </div>
                        <div class="metric-display text-xs">ACTIVE</div>
                    </div>
                    <div class="flex items-center justify-between p-3 border hover:bg-opacity-5 hover:bg-gray-500 transition-all" style="border-color: var(--border); border-radius: var(--radius);">
                        <div class="flex items-center gap-3">

                </div>
            </div>

            <!-- Right: Animated Tile Preview -->

                <div class="feature-card p-8 w-full max-w-md">
                    <div class="flex items-center gap-2 mb-4">
